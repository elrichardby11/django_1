      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h1 style="margin-bottom: 30px;">Lista de Empleados</h1>
    <!-- Columna del formulario de registro -->
    <div class="row">
      <div class="col-md-3">
        <h2>Empleados</h2>
        <form class="form-control" style="padding: 10px;">
          <div class="mb-3">
            <input type="text" class="form-control" id="rut" placeholder="Rut">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
          </div>
          <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="correo@gmail.com">
          </div>
          <div class="mb-3">
              <label for="fecha">Fecha de nacimiento: </label>
              <input type="date" class="form-control" id="fecha" placeholder="">
          </div>
          <div class="mb-3">
              <label for="pais">País</label><br>
              <select name="pais" id="pais">
                <option value="Chile">Chile</option>
                <option value="Argentina">Argentina</option>
                <option value="Perú">Perú</option>
                <option value="Colombia">Colombia</option>
              </select>
          </div>
          <div>
              <label for="genero">Genero: </label><br>
              <input type="radio" id="masculino" name="genero" value="masculino">
              <label for="masculino">Masculino</label><br>
              <input type="radio" id="femenino" name="genero" value="femenino">
              <label for="femenino">Femenino</label><br>
              <input type="radio" id="otro" name="genero" value="otro">
              <label for="otro">Otro</label>
            
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <!-- Columna del visor de usuarios registrados -->
      <div class="col-md-9">
        <table class="table">
          <thead>
            <tr>
              <th>Rut</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Fecha de Nacimiento</th>
              <th>País</th>
              <th>Genero</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10-9</td>
              <td>Richard</td>
              <td>Mazuelos</td>
              <td>richardmazuelos@gmail.com</td>
              <td>07-10-02</td>
              <td>Chile</td>
              <td>M</td>
              <td>
                <button class="" style="background-color: blue; color: white;">editar</button>
                <button style="background-color: red; color: white;">eliminar</button>
              </td>
            </tr>
            <tr>
              <td>21-3</td>
              <td>Pedro</td>
              <td>Rapido</td>
              <td>pedropedropedro@gmail.com</td>
              <td>10-05-24</td>
              <td>Argentina</td>
              <td>M</td>
              <td>
                <button class="" style="background-color: blue; color: white;">editar</button>
                <button style="background-color: red; color: white;">eliminar</button>
              </td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
